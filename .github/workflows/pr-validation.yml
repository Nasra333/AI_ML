name: PR Validation

on:
  pull_request:
    branches:
      - main
      - master
    types: [opened, synchronize, reopened]

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Validate Python syntax
        run: |
          python -m py_compile app.py
          python -m py_compile utils.py
          python -m py_compile constants.py
          find tabs -name "*.py" -exec python -m py_compile {} \;
          echo "✅ All Python files are valid"

      - name: Check for secrets
        run: |
          if grep -rE "(sk-[a-zA-Z0-9]{20,}|AKIA[0-9A-Z]{16})" . \
            --exclude-dir=.git \
            --exclude-dir=venv \
            --exclude-dir=.venv \
            --exclude-dir=.github \
            --exclude="*.md" \
            --exclude="*.txt"; then
            echo "❌ Potential API key found in code!"
            exit 1
          fi
          echo "✅ No hardcoded secrets detected"

      - name: Validate requirements.txt
        run: |
          pip install pip-tools
          pip-compile --dry-run requirements.txt || echo "⚠️ Requirements validation skipped"

      - name: Check file sizes
        run: |
          find . -type f -size +10M -not -path "./.git/*" -not -path "./venv/*" | while read file; do
            echo "⚠️ Large file detected: $file"
          done

      - name: PR Summary
        run: |
          echo "## ✅ PR Validation Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Python syntax validated" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ No hardcoded secrets found" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Dependencies validated" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ File sizes checked" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Ready for review!** 🎉" >> $GITHUB_STEP_SUMMARY

      - name: Comment on PR
        uses: actions/github-script@v7
        if: always()
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '✅ **Automated validation passed!** All checks completed successfully. Ready for human review.'
            })
